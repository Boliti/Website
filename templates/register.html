<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-page">
    <div class="auth-card">
        <h1 class="auth-title">Регистрация</h1>
        {% if error %}
        <div class="auth-alert auth-alert--error">{{ error }}</div>
        {% endif %}
        <form class="auth-form" method="post" action="/register">
            <label class="auth-label" for="username">Логин</label>
            <input class="auth-input" type="text" id="username" name="username" value="{{ username }}" required autofocus>

            <label class="auth-label" for="password">Пароль</label>
            <input class="auth-input" type="password" id="password" name="password" required>

            <label class="auth-label" for="confirm_password">Повторите пароль</label>
            <input class="auth-input" type="password" id="confirm_password" name="confirm_password" required>

            <button class="btn-primary auth-submit" type="submit">Создать аккаунт</button>
        </form>
        <p class="auth-switch">Уже есть аккаунт? <a href="/login">Войти</a></p>
    </div>
</body>
</html>
